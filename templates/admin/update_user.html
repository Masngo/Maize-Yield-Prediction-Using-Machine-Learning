{% extends 'dashboard_base.html' %}

{% block title %}Update User{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Update User</h2>
    <form action="{{ url_for('update_user', user_id=user.id) }}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" value="{{ user.password }}" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" class="form-control">
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Expert" {% if user.role == 'Expert' %}selected{% endif %}>Expert</option>
                <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
