{% extends 'dashboard_base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="dashboard-content">
    <h2 class="ad-head">Admin Dashboard</h2>
    <a href="{{ url_for('create_user') }}" class="btn btn-success mb-3">Create User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('update_user', user_id=user.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
